basePath: /api/v4
definitions:
  handlers.RefreshRequest:
    properties:
      refresh_token:
        type: string
    type: object
  models.Language:
    enum:
    - en
    - ru
    - de
    type: string
    x-enum-varnames:
    - LanguageEnglish
    - LanguageRussian
    - LanguageGerman
  models.LoginRequest:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  models.Role:
    enum:
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - RoleUser
    - RoleTutor
    - RoleAdmin
  models.TutorListItem:
    properties:
      id:
        type: integer
      username:
        type: string
    type: object
  models.UpdateUserSettingsRequest:
    properties:
      alphabetLearnCount:
        type: integer
      language:
        $ref: '#/definitions/models.Language'
      newWordCount:
        type: integer
      oldWordCount:
        type: integer
    type: object
  models.UserListItem:
    properties:
      avatar:
        type: string
      email:
        type: string
      id:
        type: integer
      role:
        $ref: '#/definitions/models.Role'
      username:
        type: string
    type: object
  models.UserSettings:
    properties:
      alphabetLearnCount:
        description: 'Default: 10'
        type: integer
      id:
        type: integer
      language:
        allOf:
        - $ref: '#/definitions/models.Language'
        description: 'Default: "en"'
      newWordCount:
        description: 'Default: 20'
        type: integer
      oldWordCount:
        description: 'Default: 20'
        type: integer
      userId:
        type: integer
    type: object
  models.UserSettingsResponse:
    properties:
      alphabetLearnCount:
        type: integer
      language:
        $ref: '#/definitions/models.Language'
      newWordCount:
        type: integer
      oldWordCount:
        type: integer
    type: object
  models.UserWithSettingsResponse:
    properties:
      avatar:
        type: string
      email:
        type: string
      id:
        type: integer
      message:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      settings:
        $ref: '#/definitions/models.UserSettings'
      username:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: shelyahin.mihail@gmail.com
    name: API Support
  description: API for user authentication and authorization
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: JapaneseStudent Auth API
  version: "4.0"
paths:
  /admin/tutors:
    get:
      consumes:
      - application/json
      description: Get list of tutors with only ID and username (for select options)
      produces:
      - application/json
      responses:
        "200":
          description: List of tutors
          schema:
            items:
              $ref: '#/definitions/models.TutorListItem'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get list of tutors
      tags:
      - admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Get paginated list of users with optional role and search filters
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 20)'
        in: query
        name: count
        type: integer
      - description: Filter by role
        in: query
        name: role
        type: integer
      - description: Search in email or username
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            items:
              $ref: '#/definitions/models.UserListItem'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get list of users
      tags:
      - admin
    post:
      consumes:
      - multipart/form-data
      description: Create a new user with settings and optional avatar
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Role (1=User, 2=Tutor, 3=Admin)
        in: formData
        name: role
        required: true
        type: integer
      - description: Avatar image (optional)
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or user already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a user
      tags:
      - admin
  /admin/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user by ID and their avatar file from media service
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully, but...
          schema:
            additionalProperties:
              type: string
            type: object
        "204":
          description: No Content (when avatar deletion is successful)
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a user
      tags:
      - admin
    get:
      consumes:
      - application/json
      description: Get user information and their settings by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User with settings
          schema:
            $ref: '#/definitions/models.UserWithSettingsResponse'
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user with settings
      tags:
      - admin
    patch:
      consumes:
      - multipart/form-data
      description: Update user and/or settings fields (partial update). Supports optional
        avatar upload.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Username
        in: formData
        name: username
        type: string
      - description: Email
        in: formData
        name: email
        type: string
      - description: Role
        in: formData
        name: role
        type: integer
      - description: New word count
        in: formData
        name: newWordCount
        type: integer
      - description: Old word count
        in: formData
        name: oldWordCount
        type: integer
      - description: Alphabet learn count
        in: formData
        name: alphabetLearnCount
        type: integer
      - description: Language (en, ru, de)
        in: formData
        name: language
        type: string
      - description: Avatar image (optional)
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update user with settings
      tags:
      - admin
  /admin/users/{id}/settings:
    post:
      consumes:
      - application/json
      description: Create user settings for a user if they don't exist
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Settings already exist
          schema:
            additionalProperties:
              type: string
            type: object
        "201":
          description: Settings created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create user settings
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with login (email or username) and password.
        Returns access and refresh tokens as HTTP-only cookies.
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access and refresh tokens using a valid refresh token.
        Token can be provided in request body or as a cookie.
      parameters:
      - description: Refresh token request (optional if using cookie)
        in: body
        name: request
        schema:
          $ref: '#/definitions/handlers.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens refreshed successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Refresh token required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to refresh tokens
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - multipart/form-data
      description: Register a new user with email, username, password, and optional
        avatar. Returns access and refresh tokens as HTTP-only cookies.
      parameters:
      - description: User email
        in: formData
        name: email
        required: true
        type: string
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: User password
        in: formData
        name: password
        required: true
        type: string
      - description: User avatar image (optional)
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or user already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /settings:
    get:
      consumes:
      - application/json
      description: Get user settings for the authenticated user. Requires authentication.
      produces:
      - application/json
      responses:
        "200":
          description: User settings
          schema:
            $ref: '#/definitions/models.UserSettingsResponse'
        "401":
          description: Unauthorized - authentication required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get user settings
      tags:
      - settings
    patch:
      consumes:
      - application/json
      description: Update user settings for the authenticated user. Requires authentication.
      parameters:
      - description: User settings to update
        in: body
        name: settings
        required: true
        schema:
          $ref: '#/definitions/models.UpdateUserSettingsRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad request - invalid request body or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - authentication required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update user settings
      tags:
      - settings
securityDefinitions:
  ApiKeyAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
