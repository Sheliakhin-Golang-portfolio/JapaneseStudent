basePath: /api/v6
definitions:
  handlers.SubmitWordResultsRequest:
    properties:
      results:
        items:
          $ref: '#/definitions/models.WordResult'
        type: array
    type: object
  handlers.TestResultRequest:
    properties:
      repeat:
        type: string
      results:
        items:
          $ref: '#/definitions/models.TestResultItem'
        type: array
    type: object
  models.BlockType:
    enum:
    - video
    - audio
    - text
    - document
    - list
    type: string
    x-enum-varnames:
    - BlockTypeVideo
    - BlockTypeAudio
    - BlockTypeText
    - BlockTypeDocument
    - BlockTypeList
  models.Character:
    properties:
      audio:
        description: URL to audio file on media server
        type: string
      consonant:
        description: defines a membership to a consonant group
        type: string
      englishReading:
        type: string
      hiragana:
        type: string
      id:
        type: integer
      katakana:
        type: string
      russianReading:
        type: string
      vowel:
        description: defines a membership to a vowel group
        type: string
    type: object
  models.CharacterListItem:
    properties:
      consonant:
        type: string
      hiragana:
        type: string
      id:
        type: integer
      katakana:
        type: string
      vowel:
        type: string
    type: object
  models.CharacterResponse:
    properties:
      character:
        description: Hiragana or Katakana
        type: string
      consonant:
        description: Not always present, depends on the context
        type: string
      id:
        type: integer
      reading:
        description: English or Russian reading
        type: string
      vowel:
        description: Not always present, depends on the context
        type: string
    type: object
  models.ComplexityLevel:
    enum:
    - Absolute beginner
    - Beginner
    - Intermediate
    - Upper Intermediate
    - Advanced
    type: string
    x-enum-varnames:
    - ComplexityLevelAbsoluteBeginner
    - ComplexityLevelBeginner
    - ComplexityLevelIntermediate
    - ComplexityLevelUpperIntermediate
    - ComplexityLevelAdvanced
  models.CourseDetailResponse:
    properties:
      completedLessons:
        type: integer
      complexityLevel:
        $ref: '#/definitions/models.ComplexityLevel'
      id:
        type: integer
      shortSummary:
        type: string
      slug:
        type: string
      title:
        type: string
      totalLessons:
        type: integer
    type: object
  models.CourseListItem:
    properties:
      authorId:
        type: integer
      complexityLevel:
        $ref: '#/definitions/models.ComplexityLevel'
      id:
        type: integer
      slug:
        type: string
      title:
        type: string
    type: object
  models.CourseShortInfo:
    properties:
      id:
        type: integer
      title:
        type: string
    type: object
  models.CreateCourseRequest:
    properties:
      authorId:
        type: integer
      complexityLevel:
        $ref: '#/definitions/models.ComplexityLevel'
      shortSummary:
        type: string
      slug:
        type: string
      title:
        type: string
    type: object
  models.CreateLessonBlockRequest:
    type: object
  models.CreateLessonRequest:
    properties:
      courseId:
        type: integer
      order:
        type: integer
      shortSummary:
        type: string
      slug:
        type: string
      title:
        type: string
    type: object
  models.LessonShortInfo:
    properties:
      id:
        type: integer
      title:
        type: string
    type: object
  models.ListeningTestItem:
    properties:
      audioUrl:
        type: string
      correctChar:
        type: string
      id:
        type: integer
      wrongOptions:
        description: Two wrong character options
        items:
          type: string
        type: array
    type: object
  models.MediaType:
    enum:
    - video
    - doc
    - audio
    type: string
    x-enum-varnames:
    - MediaTypeVideo
    - MediaTypeDoc
    - MediaTypeAudio
  models.ReadingTestItem:
    properties:
      correctChar:
        description: Correct character
        type: string
      id:
        type: integer
      reading:
        description: English or Russian reading
        type: string
      wrongOptions:
        description: Two wrong character options
        items:
          type: string
        type: array
    type: object
  models.TestResultItem:
    properties:
      characterId:
        type: integer
      passed:
        type: boolean
    type: object
  models.TutorMediaResponse:
    properties:
      id:
        type: integer
      mediaType:
        $ref: '#/definitions/models.MediaType'
      slug:
        type: string
      url:
        type: string
    type: object
  models.UpdateCourseRequest:
    properties:
      authorId:
        type: integer
      complexityLevel:
        $ref: '#/definitions/models.ComplexityLevel'
      shortSummary:
        type: string
      slug:
        type: string
      title:
        type: string
    type: object
  models.UpdateLessonBlockRequest:
    type: object
  models.UpdateLessonRequest:
    properties:
      courseId:
        type: integer
      order:
        type: integer
      shortSummary:
        type: string
      slug:
        type: string
      title:
        type: string
    type: object
  models.UserLearnHistory:
    properties:
      characterHiragana:
        type: string
      characterKatakana:
        type: string
      hiraganaListeningResult:
        type: number
      hiraganaReadingResult:
        type: number
      hiraganaWritingResult:
        type: number
      katakanaListeningResult:
        type: number
      katakanaReadingResult:
        type: number
      katakanaWritingResult:
        type: number
    type: object
  models.Word:
    properties:
      easyPeriod:
        description: Days
        type: integer
      englishTranslation:
        type: string
      example:
        description: Japanese sentence
        type: string
      exampleEnglishTranslation:
        type: string
      exampleGermanTranslation:
        type: string
      exampleRussianTranslation:
        type: string
      extraHardPeriod:
        description: Days
        type: integer
      germanTranslation:
        type: string
      hardPeriod:
        description: Days
        type: integer
      id:
        type: integer
      normalPeriod:
        description: Days
        type: integer
      phoneticClues:
        description: Hiragana reading
        type: string
      russianTranslation:
        type: string
      word:
        description: Kanji word
        type: string
      wordAudio:
        description: URL to word audio metadata on media server
        type: string
      wordExampleAudio:
        description: URL to word example audio metadata on media server
        type: string
    type: object
  models.WordListItem:
    properties:
      englishTranslation:
        type: string
      id:
        type: integer
      phoneticClues:
        type: string
      word:
        type: string
    type: object
  models.WordResponse:
    properties:
      easyPeriod:
        type: integer
      example:
        type: string
      exampleTranslation:
        description: Locale-specific example translation
        type: string
      extraHardPeriod:
        type: integer
      hardPeriod:
        type: integer
      id:
        type: integer
      normalPeriod:
        type: integer
      phoneticClues:
        type: string
      translation:
        description: Locale-specific word translation
        type: string
      word:
        type: string
      wordAudio:
        description: URL to word audio metadata on media server
        type: string
      wordExampleAudio:
        description: URL to word example audio metadata on media server
        type: string
    type: object
  models.WordResult:
    properties:
      period:
        description: Days (1-30)
        type: integer
      wordId:
        type: integer
    type: object
  models.WritingTestItem:
    properties:
      Character:
        description: Correct character whose reading is to be guessed
        type: string
      correctReading:
        description: English or Russian reading correct reading
        type: string
      id:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: shelyahin.mihail@gmail.com
    name: API Support
  description: API for learning Japanese
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: JapaneseStudent Learn API
  version: "4.0"
paths:
  /admin/blocks:
    post:
      consumes:
      - application/json
      description: Create a new lesson block in any lesson (admin can create for any
        lesson)
      parameters:
      - description: Lesson block creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateLessonBlockRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Lesson block created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Lesson not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a lesson block
      tags:
      - admin
  /admin/blocks/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a lesson block (admin can delete any block)
      parameters:
      - description: Block ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid block ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Block not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a lesson block
      tags:
      - admin
    patch:
      consumes:
      - application/json
      description: Update a lesson block (partial update, admin can update any block)
      parameters:
      - description: Block ID
        in: path
        name: id
        required: true
        type: integer
      - description: Lesson block update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateLessonBlockRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Block not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a lesson block
      tags:
      - admin
  /admin/characters:
    get:
      consumes:
      - application/json
      description: Get full list of characters ordered by ID
      produces:
      - application/json
      responses:
        "200":
          description: List of characters
          schema:
            items:
              $ref: '#/definitions/models.CharacterListItem'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get list of characters
      tags:
      - admin
    post:
      consumes:
      - multipart/form-data
      description: Create a new character with optional audio file
      parameters:
      - description: Consonant
        in: formData
        name: consonant
        required: true
        type: string
      - description: Vowel
        in: formData
        name: vowel
        required: true
        type: string
      - description: English reading
        in: formData
        name: englishReading
        required: true
        type: string
      - description: Russian reading
        in: formData
        name: russianReading
        required: true
        type: string
      - description: Katakana character
        in: formData
        name: katakana
        required: true
        type: string
      - description: Hiragana character
        in: formData
        name: hiragana
        required: true
        type: string
      - description: Audio file (optional)
        in: formData
        name: audio
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Character created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or character already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a character
      tags:
      - admin
  /admin/characters/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a character by ID
      parameters:
      - description: Character ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid character ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Character not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a character
      tags:
      - admin
    get:
      consumes:
      - application/json
      description: Get full information about a character by ID
      parameters:
      - description: Character ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Character information
          schema:
            $ref: '#/definitions/models.Character'
        "400":
          description: Invalid character ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Character not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get character by ID
      tags:
      - admin
    patch:
      consumes:
      - multipart/form-data
      description: Update character fields (partial update) with optional audio file
      parameters:
      - description: Character ID
        in: path
        name: id
        required: true
        type: integer
      - description: Consonant
        in: formData
        name: consonant
        type: string
      - description: Vowel
        in: formData
        name: vowel
        type: string
      - description: English reading
        in: formData
        name: englishReading
        type: string
      - description: Russian reading
        in: formData
        name: russianReading
        type: string
      - description: Katakana character
        in: formData
        name: katakana
        type: string
      - description: Hiragana character
        in: formData
        name: hiragana
        type: string
      - description: Audio file (optional)
        in: formData
        name: audio
        type: file
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Character not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a character
      tags:
      - admin
  /admin/courses:
    get:
      consumes:
      - application/json
      description: Get paginated list of courses with optional tutor ID, complexity
        level and search filters
      parameters:
      - description: Filter by tutor ID
        in: query
        name: tutorId
        type: integer
      - description: Complexity level (ab, b, i, ui, a) or full name
        in: query
        name: complexityLevel
        type: string
      - description: Search query
        in: query
        name: search
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 10)'
        in: query
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of courses
          schema:
            items:
              $ref: '#/definitions/models.CourseListItem'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get list of courses
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Create a new course (admin can create for any tutor)
      parameters:
      - description: Course creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateCourseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Course created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a course
      tags:
      - admin
  /admin/courses/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a course (admin can delete any course)
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid course ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Course not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a course
      tags:
      - admin
    patch:
      consumes:
      - application/json
      description: Update a course (partial update, admin can update any course)
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: integer
      - description: Course update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateCourseRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Course not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a course
      tags:
      - admin
  /admin/courses/{id}/lessons:
    get:
      consumes:
      - application/json
      description: Get course details and list of lessons for any course
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Course with lessons
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid course ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Course not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get lessons for a course
      tags:
      - admin
  /admin/courses/short:
    get:
      consumes:
      - application/json
      description: Get list of all courses with only ID and title (for select options)
      produces:
      - application/json
      responses:
        "200":
          description: List of courses short info
          schema:
            items:
              $ref: '#/definitions/models.CourseShortInfo'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get courses short info
      tags:
      - admin
  /admin/lessons:
    post:
      consumes:
      - application/json
      description: Create a new lesson in any course (admin can create for any course)
      parameters:
      - description: Lesson creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateLessonRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Lesson created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Course not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a lesson
      tags:
      - admin
  /admin/lessons/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a lesson (admin can delete any lesson)
      parameters:
      - description: Lesson ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid lesson ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Lesson not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a lesson
      tags:
      - admin
    get:
      consumes:
      - application/json
      description: Get lesson details and list of lesson blocks for any lesson
      parameters:
      - description: Lesson ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lesson with blocks
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid lesson ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Lesson not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get full lesson info
      tags:
      - admin
    patch:
      consumes:
      - application/json
      description: Update a lesson (partial update, admin can update any lesson)
      parameters:
      - description: Lesson ID
        in: path
        name: id
        required: true
        type: integer
      - description: Lesson update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateLessonRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Lesson not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a lesson
      tags:
      - admin
  /admin/lessons/short:
    get:
      consumes:
      - application/json
      description: Get list of lessons with only ID and title for a course (optional,
        if course ID not provided, the lessons retrieved for all courses)
      parameters:
      - description: Course ID
        in: query
        name: courseId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of lessons short info
          schema:
            items:
              $ref: '#/definitions/models.LessonShortInfo'
            type: array
        "400":
          description: Invalid course ID or missing courseId parameter
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Course not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get lessons short info
      tags:
      - admin
  /admin/media:
    get:
      consumes:
      - application/json
      description: Get paginated list of media files with optional tutor ID and media
        type filters
      parameters:
      - description: Filter by tutor ID
        in: query
        name: tutorId
        type: integer
      - description: Media type (video, audio, doc)
        in: query
        name: mediaType
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 10)'
        in: query
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of tutor media
          schema:
            items:
              $ref: '#/definitions/models.TutorMediaResponse'
            type: array
