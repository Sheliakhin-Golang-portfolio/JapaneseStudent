version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: japanesestudent-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-japanesestudent}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - japanesestudent-network

  learn-service:
    build:
      context: .
      dockerfile: ./services/learn-service/Dockerfile
    container_name: japanesestudent-learn-service
    environment:
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-japanesestudent}
      SERVER_PORT: ${LEARN_SERVICE_PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-1h}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      API_KEY: ${API_KEY}
      MEDIA_BASE_URL: ${MEDIA_BASE_URL:-http://media-service:8082}
    ports:
      - "${LEARN_SERVICE_PORT:-8080}:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./services/learn-service/migrations:/app/migrations:ro
    networks:
      - japanesestudent-network
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: japanesestudent-auth-service
    environment:
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-japanesestudent}
      SERVER_PORT: ${AUTH_SERVICE_PORT:-8081}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-1h}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      API_KEY: ${API_KEY}
      MEDIA_BASE_URL: ${MEDIA_BASE_URL:-http://media-service:8082}
      VERIFICATION_URL: ${VERIFICATION_URL:-http://localhost:8081/api/v6/auth/verify-email}
      IMMEDIATE_TASK_BASE_URL: ${IMMEDIATE_TASK_BASE_URL:-http://task-api:8083/api/v6/tasks/immediate}
      SCHEDULED_TASK_BASE_URL: ${SCHEDULED_TASK_BASE_URL:-http://task-api:8083/api/v6/tasks/scheduled}
      IS_DOCKER_CONTAINER: true # We set it to true for docker container to ignore host
      AUTH_SERVICE_BASE_URL: http://auth-service:8081 # We set it to the base URL of the auth service for docker container to use inner bridge network
    ports:
      - "${AUTH_SERVICE_PORT:-8081}:8081"
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./services/auth-service/migrations:/app/migrations:ro
    networks:
      - japanesestudent-network
    restart: unless-stopped

  media-service:
    build:
      context: .
      dockerfile: ./services/media-service/Dockerfile
    container_name: japanesestudent-media-service
    environment:
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-japanesestudent}
      SERVER_PORT: ${MEDIA_SERVICE_PORT:-8082}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-1h}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      API_KEY: ${API_KEY}
      MEDIA_BASE_PATH: ${MEDIA_BASE_PATH:-/app/media}
      BASE_URL: ${MEDIA_ACCESS_BASE_URL:-http://localhost:8082}
    ports:
      - "${MEDIA_SERVICE_PORT:-8082}:8082"
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./services/media-service/migrations:/app/migrations:ro
      - media_data:/app/media
    networks:
      - japanesestudent-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: japanesestudent-redis
    command: redis-server --appendonly yes --appendfsync everysec --auto-aof-rewrite-percentage 100 --auto-aof-rewrite-min-size 64mb
    volumes:
      - redis_data:/data
    networks:
      - japanesestudent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  task-scheduler:
    build:
      context: .
      dockerfile: ./services/task-service/Dockerfile
    container_name: japanesestudent-task-scheduler
    command: ["./task-scheduler"]
    environment:
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-japanesestudent}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-1h}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/task-service/migrations:/app/migrations:ro
    networks:
      - japanesestudent-network
    restart: unless-stopped

  task-worker:
    build:
      context: .
      dockerfile: ./services/task-service/Dockerfile
    container_name: japanesestudent-task-worker
    command: ["./task-worker"]
    environment:
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-japanesestudent}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@japanesestudent.com}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-1h}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_KEY: ${API_KEY}
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/task-service/migrations:/app/migrations:ro
    networks:
      - japanesestudent-network
    restart: unless-stopped

  task-api:
    build:
      context: .
      dockerfile: ./services/task-service/Dockerfile
    container_name: japanesestudent-task-api
    command: ["./task-api"]
    environment:
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-japanesestudent}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@japanesestudent.com}
      SERVER_PORT: ${TASK_SERVICE_PORT:-8083}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-1h}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      API_KEY: ${API_KEY}
    ports:
      - "${TASK_SERVICE_PORT:-8083}:8083"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/task-service/migrations:/app/migrations:ro
    networks:
      - japanesestudent-network
    restart: unless-stopped

volumes:
  mariadb_data:
  media_data:
  redis_data:

networks:
  japanesestudent-network:
    driver: bridge
